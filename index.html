<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votronix - AI Music Generator</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: url('https://digitalcpu.github.io/Cyclonex/votronix%20001.svg') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }
        .container {
            background-color: rgba(30, 30, 30, 0.85);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px;
        }
        input, .btn {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            border: none;
            text-align: center;
        }
        input {
            background-color: #333;
            color: #fff;
        }
        .btn {
            background-color: #6200ea;
            color: #fff;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #3700b3;
        }
        a {
            color: #bb86fc;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
        }
        .footer a {
            color: #00bfff;
            font-weight: bold;
            text-shadow: 0 0 10px #00bfff, 0 0 20px #00bfff;
            text-decoration: none;
            font-size: 18px;
        }
        .footer a:hover {
            text-shadow: 0 0 15px #00bfff, 0 0 25px #00bfff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Votronix</h1>
        <p>Sign in to access features</p>
        <input type="email" id="login-email" placeholder="Email" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button class="btn" onclick="login()">Sign In</button>
        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>
    <div class="footer">
        <p><a href="https://digitalcpu.github.io/Cyclonex/" target="_blank">CycloNex</a></p>
    </div>
    <script defer src="script.js"></script>
</body>
</html>
